plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'


//implementation 'org.apache.logging.log4j:log4j-api:2.18.0'

//implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '11.2.0.jre18'

    implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '11.2.0.jre8'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.7.0'
}

test {
    useJUnitPlatform()

}